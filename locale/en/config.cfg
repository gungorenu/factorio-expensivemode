[mod-setting-description]
ugung-expensivemode-enabled=Useful for dependent mods. if desired, mod effects can be disabled (basically disables mod) but dependent mods will continue working
ugung-expensivemode-use-overwrite=Uses overwrite from "expensive" part, but in future it might go off. if false then shall use manual update (prone to mistakes)

